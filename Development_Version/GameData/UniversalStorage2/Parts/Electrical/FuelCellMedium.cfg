PART
{
	// Shared by all parts in the mod
	// Module, Author, Manufacturer, Subcategory
	// These values should never change and are common to all parts.
	/+
		module = Part
		author = Daishi, DMagic, and Paul Kingtiger
		manufacturer = #autoLOC_US_Manufacturer //New Horizons & Nox Industrial
		subcategory = 0
	/-
	// .- -- .- --.. .. -. --.     --. ..- -.-- ...



	// Common fields
	// Every part has these core variables
	/+
		// Base attributes
			title = #autoLOC_US_FuelTankCellMedium_Title //Universal Storage: Alkaline Fuel Cell
			category = Electrical
			tags = #autoLOC_US_FuelTankCellMedium_Tags //Universal Storage Electrical Fuel Cell Fuelcell Alkaline Apollo
			description = #autoLOC_US_FuelTankCellMedium_Description //The alkaline fuel cell is a fully self-contained generation unit. Reaching up to 70% operational efficiency, it is the ideal generator for a quick weekend moonshot.
			cost = 2350
			mass = 0.156
			maxTemp = 2000
			fuelCrossFeed = False
			bulkheadProfiles = wedge
			crashTolerance = 6

		// Tech Tree
			TechRequired = advExploration
			entryCost = 12000
	/-
	// .- -- .- --.. .. -. --.     --. ..- -.-- ...



	// Special
	// Contains any special functionality for this part
	/+
		// Processor
			MODULE
			{
				name = ModuleResourceConverter
				ConverterName  = #autoLOC_US_FuelTankCell //Fuel Cell
				StartActionName = #autoLOC_US_StartFuelCell //Start Fuel Cell
				StopActionName = #autoLOC_US_StopFuelCell //Stop Fuel Cell
				ToggleActionName = #autoLOC_US_ToggleFuelCell //Toggle Fuel Cell

				AutoShutdown = true
				GeneratesHeat = false
				UseSpecialistBonus = false

				 INPUT_RESOURCE
				 {
					ResourceName = Oxygen
					Ratio = 0.42924828374530600000
					FlowMode = STAGE_PRIORITY_FLOW
				 }
				 INPUT_RESOURCE
				 {
					ResourceName = Hydrogen
					Ratio = 0.85307604232315700000
					FlowMode = STAGE_PRIORITY_FLOW
				 }
				 OUTPUT_RESOURCE
				 {
					ResourceName = ElectricCharge
					Ratio = 5
					DumpExcess = false
					FlowMode = STAGE_PRIORITY_FLOW
				 }
				 OUTPUT_RESOURCE
				 {
					ResourceName = Water
					Ratio = 0.00069007027215604800
					DumpExcess = true
					FlowMode = STAGE_PRIORITY_FLOW
				 }
			}

		// KIS
		// Adds KIS functionality when KIS is installed
			MODULE:NEEDS[KIS]
			{
				name = ModuleKISItem
				shortcutKeyAction = drop
				useName = use
				usableFromEva = true
				usableFromContainer = true
				usableFromPod = true
				usableFromEditor = false
				stackable = true
				volumeOverride = 0
				moveSndPath = KIS/Sounds/itemMove
				equipable = true
				equipMode = part
				equipSlot = Back
				equipSkill = <null>
				equipRemoveHelmet = false
				equipMeshName = jetpack_base01
				equipBoneName = aliasJetpack
				equipPos = (0,-0.05,-0.3)
				equipDir = (0,270,0)
				carriable = true
				allowPartAttach = 1
				allowStaticAttach = 0
			}
	/-
	// .- -- .- --.. .. -. --.     --. ..- -.-- ...



	// Don't edit anything below this line.  Here be dragons!
	// Drag, Model call, US*Switch
	// Changing these values breaks the part, so don't do that!
	/+
			name = USFuelCellMedium
			rescaleFactor = 1
			attachRules = 1,0,1,1,0

		// Drag
			angularDrag = 1
			dragModelType = default
			maximum_drag = 0.2
			minimum_drag = 0.2

			DRAG_CUBE
			{
				cube = A0, 0.368,0.7181,0.5331, 0.368,0.7588,0.4462, 0.2215,0.8275,0.5045, 0.2219,0.8372,0.7504, 0.3807,0.7734,0.5514, 0.3807,0.7827,0.4585, 0.0253,-0.04042,0.00687, 0.5636,0.8811,0.54

			}

		// Model call
			MODEL
			{
			model = UniversalStorage2/Parts/Electrical/FuelCellMedium
			scale = 1, 1, 1
			}

		// Wedge attach node definitions
			NODE
			{
				name = attach
				transform = attach
				size = 0
				method = HINGE_JOINT
			}
	/-
	// .- -- .- --.. .. -. --.     --. ..- -.-- ...



}




