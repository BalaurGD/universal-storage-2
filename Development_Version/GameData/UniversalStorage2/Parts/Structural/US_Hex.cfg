	/+
		// Base attributes
			title = #autoLOC_US_US_Hex_Title //Universal Storage: Six bay service core (1.875m)
			category = Payload
			tags = #autoLOC_US_US_Hex_Tags //Universal Storage Core
			description = #autoLOC_US_US_Hex_Description //A central core suitable for six bays of wedges. Expandable to four times it's original height. Can be mounted within a 1.875m shroud for an aerodynamic service module. Configurable in fuel tank or crew transfer corridor variants.
