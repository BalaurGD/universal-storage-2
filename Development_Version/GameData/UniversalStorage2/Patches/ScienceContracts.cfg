@Contracts:FOR[UniversalStorage2]
{
	@Satellite
	{	
		@PART_REQUEST:HAS[#Part[GooExperiment]]
		{
			Part = USGooBayWedge
		}
		
		@PART_REQUEST:HAS[#Part[science_module]]
		{
			Part = USMatBayWedge
		}
		
		@PART_REQUEST:HAS[#Part[sensorAccelerometer]]
		{
			Part = USAccelGravWedge
		}
		
		@PART_REQUEST:HAS[#Part[sensorGravimeter]]
		{
			Part = USAccelGravWedge
		}
		
		@PART_REQUEST:HAS[#Part[sensorThermometer]]
		{
			Part = USThermoBaroWedge
		}
		
		@PART_REQUEST:HAS[#Part[sensorBarometer]]
		{
			Part = USThermoBaroWedge
		}
		
		@PART_REQUEST:HAS[#Part[sensorAtmosphere]]
		{
			Part = USFluidSpectroWedge
		}
	}
}
