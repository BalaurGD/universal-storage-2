					//WaterWadge [Kerbalism]
						#autoLOC_US_WaterWedgeKerbalism_Tags = Universal Storage Wedge Water Kerbalism
					
					//WaterWadge [TAC LS]
						#autoLOC_US_WaterWedgeTAC_Tags = Universal Storage Wedge SWater TAC Life Support
					
			//Elektron
				#autoLOC_US_Elektron_Title = Universal Storage: Elektron
				#autoLOC_US_Elektron_Tags = Universal Storage Processor Electrolysis Elektron
				#autoLOC_US_Elektron_Description = Questo complesso elettrolizzatore separa l'acqua in idrogeno e ossigeno usando grandi quantità di corrente elettrica. Dotato di una scocca costruita in origine per apparati per la fumigazione ad alta pressione, l'Elektron si è dimostrato capace sia di sostentare che di distruggere le piccole cosine verdi striscianti.
				
				#autoLOC_US_Electrolysis = Unità Elettrolisi
				#autoLOC_US_StartElectrolysis = Avvia Elettrolisi
				#autoLOC_US_StopElectrolysis =	Ferma Elettrolisi
				#autoLOC_US_ToggleElectrolysis = Attiva/Disattiva Elettrolisi
					
			//Sabatier
				#autoLOC_US_Sabatier_Title = Universal Storage: Reattore Sabatier
				#autoLOC_US_Sabatier_Tags = Universal Storage Processor Sabatier TAC Life Support
				#autoLOC_US_Sabatier_Description = L'unità Sabatier usa enormi quantità di corrente elettrica per convertire anidrite carbonica e idrogeno in combustibile liquido e acqua. Il reattore genera molto calore ed è raccomandato l'uso di radiatori per il raffreddamento.
				
					//Sabatier [Kerbalism]
						#autoLOC_US_SabatierKerbalism_Tags = Universal Storage Processor Sabatier Kerbalism
						
			//WaterPurifier
				#autoLOC_US_WaterPurifier_Title = Universal Storage: Purificatore d'Acqua
				#autoLOC_US_WaterPurifier_Tags = Universal Storage Processor Water Purifier TAC Life Support
				#autoLOC_US_WaterPurifier_Description = L'unità di purificazione di acqua usa una schiera di filtri e un sistema di distillazione a centrifuga per riciclare le acque grigie in acqua pura e potabile, usabile da bere o per l'elettrolisi.
					
					//Sabatier [Kerbalism]
						#autoLOC_US_WaterPurifier_Tags = Universal Storage Processor Water Purifier Kerbalism
						
					//WaterPurifier [USI LS]
						#autoLOC_US_WaterPurifierUSI_Title = Universal Storage: Modulo di Riciclaggio
						#autoLOC_US_WaterPurifierUSI_Tags = Universal Storage Wedge Recycling USI Life Support
						#autoLOC_US_WaterPurifierUSI_Description = Sistema di riciclo per supporto vitale progettato per estendere la durata delle missioni in condizioni di rifornimenti limitati. Riduce il consumo di rifornimenti per 1 kerbal del 50%.
						
						#autoLOC_US_StartLifeSupport = Avvia Supporto Vitale 
