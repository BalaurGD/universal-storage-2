			//RadialTanks
				#autoLOC_US_RadialTanks_Title = Universal Storage: Serbatoio Radiale
				#autoLOC_US_RadialTanks_Tags = Universal Storage Fuel Lifesupport Radial
				#autoLOC_US_RadialTanks_Description = Un piccolo serbatoio utile per lander, rover e navi che non sono attrezzate con montaggio per spicchi.
					

					
		//Payload			
			//AdapterShroud0625
				#autoLOC_US_AdapterShroud0625_Title = Universal Storage: Carenatura Conica (da 0.625m a 1.25m)
				#autoLOC_US_AdapterShroud0625_Tags = Universal Storage Shroud Capsule Cap
				#autoLOC_US_AdapterShroud0625_Description = Un piccolo sistema di carico autonomo da utilizzare sui moduli di comando. Quattro piccoli vani di carico sono coperti da una carenatura retrattile. Disponibile nelle varianti Apollo, Gemini e Porkjet. 
				
			//AdapterShroud1875
				#autoLOC_US_AdapterShroud1875_Title = Universal Storage: Carenatura Conica (da 1.875m a 2.5m)
				#autoLOC_US_AdapterShroud1875_Tags = Universal Storage Shroud Payload Gemini Service Module Bay
				#autoLOC_US_AdapterShroud1875_Description = Una stiva di carico grande ad altezza fissa e carenata, in forma conica a partire da 2.5m fino a 1.875m. In abbinamento al nucleo a sei vani (1.875m) fornisce un pratico spazio di carico per razzi multi stadio a diametro variabile. In alternativa può essere usato da solo per fornire un unico ampio vano di carico. Quattro grandi porte forniscono un eccellente accesso al contenuto.
				
			//CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Carenatura Cilindrica (1.25m)
				#autoLOC_US_CylindricalShroud125_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud125_Description = Una carenatura espandibile verso l'alto, progettata per fornire protezione aerodinamica ai quattro vani di servizio. Da posizionare sul fondo del nucleo assemblato e selezionare l'altezza giusta. Le porte di servizio permettono l'accesso durante la missione (può essere espulso in caso di emergenza). Disponibile nelle varianti Apollo, Gemini e Porkjet. 
				
			//CylindricalShroud250
				#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Carenatura Cilindrica (2.5m)
				#autoLOC_US_CylindricalShroud250_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud250_Description = Una carenatura espandibile verso l'alto di misura grande, progettata per fornire protezione aerodinamica agli otto vani di servizio. Da posizionare sul fondo del nucleo assemblato e selezionare l'altezza giusta. Le porte di servizio permettono l'accesso durante la missione (può essere espulso in caso di emergenza). Disponibile nelle varianti Apollo, Gemini e Porkjet. 
				
			//CylindricalShroud250
				#autoLOC_US_CylindricalShroud0625_Title = Universal Storage: Modulo di Servizio Cilindrico (0.625m)
				#autoLOC_US_CylindricalShroud0625_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud0625_Description = un piccolo vano di servizio, adatto per piccole attrezzature scientifiche e paracadute. Disponibile nelle varianti Apollo, Gemini e Porkjet. 
				
			//US_Hex
				#autoLOC_US_US_Hex_Title = Universal Storage: Nucleo di Servizio a Sei Vani (1.875m)
				#autoLOC_US_US_Hex_Tags = Universal Storage Core
				#autoLOC_US_US_Hex_Description = Un nucleo centrale con sei vani per spicchi. Espandibile quattro volte l'altezza di base. Può essere montato in una copertura aerodinamica da 1.875m per moduli di servizio. Configurabile in variante serbatoio o corridoio di trasferimento equipaggio. 
				
			//US_Octo
				#autoLOC_US_US_Octo_Title = Universal Storage: Nucleo di Servizio a Otto Vani (2.5m)
				#autoLOC_US_US_Octo_Tags = Universal Storage Core
				#autoLOC_US_US_Octo_Description = Un nucleo centrale con otto vani per spicchi. Espandibile quattro volte l'altezza di base. Può essere montato in una copertura aerodinamica da 2.5m per moduli di servizio. Configurabile in variante serbatoio o corridoio di trasferimento equipaggio. 
				
			//US_Quad
				#autoLOC_US_US_Quad_Title = Universal Storage: Nucleo di Servizio a Quattro Vani (1.25m)
				#autoLOC_US_US_Quad_Tags = Universal Storage Core
				#autoLOC_US_US_Quad_Description = Un nucleo centrale con quattro vani per spicchi. Espandibile quattro volte l'altezza di base. Può essere montato in una copertura aerodinamica da 1.25m per moduli di servizio.


				
		//Utilitiy
			//EVAExtender
				#autoLOC_US_EVAExtender_Title = Universal Storage: EVA-X
				#autoLOC_US_EVAExtender_Tags = Universal Storage EVAX Lifesupport Food Supply Water Science Antenna Communication
				#autoLOC_US_EVAExtender_Description = Uno zaino di estensione completo per missioni EVA, fornisce risorse addizionali per attività extra-veicolari. Progettato per funzionare con un assortimento di sistemi di supporto vitale. L'EVA-X può essere trasportato in un container e indossato come zaino da un Kerbal.

			//US_KASRadial
				#autoLOC_US_US_KASRadial_Title = Universal Storage: Contenitore d'Inventario a Montaggio Superficiale
				#autoLOC_US_US_KASRadial_Tags = Universal Storage KAS KIS Kerbal Inventory Attachment
				#autoLOC_US_US_KASRadial_Description = Un contenitore a montaggio superficiale per immagazzinare oggetti con il Kerbal Inventory System (KIS), accessibile in EVA.

			//KASWedge
				#autoLOC_US_US_KASWedge_Title = Universal Storage: Sistema di Immagazzinamento D'Inventario
				#autoLOC_US_US_KASWedge_Tags = Universal Storage KAS KIS Kerbal Inventory Attachment
				#autoLOC_US_US_KASWedge_Description = Uno spicchio di immagazzinamento compatibile KIS e accessibile in EVA. Disponibile in tre diverse misure.

			//KASWedge
				#autoLOC_US_US_CarbonDioxideWedge_Title = Universal Storage: Serbatoio Anidride Carbonica
				#autoLOC_US_US_CarbonDioxideWedge_Tags = Universal Storage Wedge Carbon Dioxide CO2 TAC Life Support
				#autoLOC_US_US_CarbonDioxideWedge_Description = Un deposito scorie per anidride carbonica costruito in forma di spicchio per essere montato nei nuclei Universal Storage. CO2 è stoccato compresso e lo spicchio contiene l'equipaggiamento di compressione e le apparecchiature di sicurezza. L'anidride carbonica può essere rifornita in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

			//GreyWaterWedge
				#autoLOC_US_US_GreyWaterWedge_Title = Universal Storage: Greywater Tank
				#autoLOC_US_US_GreyWaterWedge_Tags = Universal Storage Wedge Liquid Waste Grey TAC Life Support
				#autoLOC_US_US_GreyWaterWedge_Description = Un serbatoio per le acque grigie costruito in forma di spicchio per essere montato nei nuclei Universal Storage. Le acque grigie possono essere rifornite in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

