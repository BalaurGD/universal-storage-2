		// Coupling
			// ACDLarge	
				#autoLOC_US_ACDLarge_Title = Universal Storage: ACD (2.5m)
				#autoLOC_US_ACDLarge_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDLarge_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione mantenendo lo spazio vuoto al centro per il passaggio dell'equipaggio. Disponibile nelle varianti Apollo, Gemini e Porkjet.
				
