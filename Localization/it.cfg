				#autoLOC_US_ACDMedium_Title = Universal Storage: ACD (1.875m)
				#autoLOC_US_ACDMedium_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDMedium_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente leggero la gestione dei moduli e delle ruote di reazione mantenendo lo spazio vuoto al centro per il passaggio dell'equipaggio. Disponibile nelle varianti Apollo, Gemini e Porkjet.

			// ADCSmall
				#autoLOC_US_ACDSmall_Title = Universal Storage: ACD (1.25m)
				#autoLOC_US_ACDSmall_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
