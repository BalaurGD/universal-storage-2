						#autoLOC_US_US_SolidWasteWedgeUSI_Tags = Universal Storage Wedge Supply Mulch USI Life Support
						#autoLOC_US_US_SolidWasteWedgeUSI_Description = Contenimento pacciame costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.
	
