						#autoLOC_US_US_GreyWaterWedgeUSI_Description = Serbatoio per concime costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

			//SolidWasteWedge
				#autoLOC_US_US_SolidWasteWedge_Title = Universal Storage: Serbatoio Rifiuti Solidi
				#autoLOC_US_US_SolidWasteWedge_Tags = Universal Storage Wedge Solid Waste TAC Life Support
				#autoLOC_US_US_SolidWasteWedge_Description = Un deposito scorie per Melma costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

					//SolidWasteWedge [USI]
