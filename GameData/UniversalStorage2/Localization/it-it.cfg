		// Shrouds			
			// AdapterShroud0625
				#autoLOC_US_AdaptorShroud0625_Title = Universal Storage: Carenatura Conica (da 0.625m a 1.25m)
				#autoLOC_US_AdaptorShroud0625_Tags = Universal Storage Shroud Capsule Cap
				#autoLOC_US_AdaptorShroud0625_Description = Un piccolo sistema di carico autonomo da utilizzare sui moduli di comando. Quattro piccoli vani di carico sono coperti da una carenatura retrattile. Disponibile nelle varianti Apollo, Gemini e Porkjet. 
			
			// AdaptorShroud1250
			#autoLOC_US_AdaptorShroud1250_Title = Universal Storage: Carenatura Conica (da 1.25m a 1.875m)
			#autoLOC_US_AdaptorShroud1250_Tags = Universal Storage Shroud Payload Gemini Mercury Service Module Bay
			#autoLOC_US_AdaptorShroud1250_Description = Una piccola stiva di carico ad altezza fissa e carenata, in forma conica a partire da 1.25m fino a 1.875m. Rientrata per ospitare un ACD da 1.25m sotto a una capsula ReStock MkI, offre una stiva di servizio pulita per ridurre al minimo le perdite aerodinamiche. In abbinamento al nucleo a cinque vani (1.5m) fornisce un pratico spazio per un piccolo anello di unità ad altezza singola - o se sono corti - ad altezza doppia. Offre sia lo spazio di carico che le montature a spicchio, oltre ad ospitare opzionalmente dei pannelli fotovoltaici all'interno dei portelli.

			// AdaptorShroud1250Soyuz
			#autoLOC_US_AdaptorShroud1250Soyuz_Title = Universal Storage: Carenatura Soyuz (da 1.25m a 1.5m)
			#autoLOC_US_AdaptorShroud1250Soyuz_Tags = Soyuz Universal Storage Tantares
			#autoLOC_US_AdaptorShroud1250Soyuz_Description = Una piccola stiva di carico ad altezza aggiustabile e carenata, in forma conica a partire da 1.25m fino a 1.5m. Progettata per collegarsi con le parti di comando Tantares a tema Soyuz. In abbinamento al nucleo a quattro vani, offre abbastanza spazio di carico per un rudimentale supporto vitale o per esperimenti scientifici - mentre i suoi serbatoi integrati permettono manovre orbitali senza un serbatoio esterno dedicato. Quattro grandi porte a petalo forniscono un eccellente accesso al contenuto, nonché una comoda base per ospitare i pannelli fotovoltaici.
			
			// AdaptorShroud1250Vostok
			#autoLOC_US_AdaptorShroud1250Vostok_Title = Universal Storage: Vostok fairing (1.25m to 1.5m)
			#autoLOC_US_AdaptorShroud1250Vostok_Tags = Universal Storage Shroud Payload Vostok Tantares Service Bay Monoprop
			#autoLOC_US_AdaptorShroud1250Vostok_Description = Una piccola stiva di carico ad altezza fissa e carenata, in forma conica a partire da 1.25m fino a 1.5m. Incavati per collegarsi con un piccolo ACD da 0.625m e un Modulo Equipaggio  "Andromeda 1CS Rullendemann" di Tantares. Offre abbastanza spazio di carico per un rudimentale supporto vitale o per esperimenti scientifici - mentre i suoi serbatoi integrati permettono manovre orbitali senza un serbatoio esterno dedicato. Quattro piccole porte forniscono un eccellente accesso al nucleo interno a quattro vani, mentre dei radiatori opzionali possono aumentare l'utilità della stiva di carico.
		
			// USAdaptorShroud1500
				#autoLOC_US_AdaptorShroud1500_Title = Universal Storage: Carenatura Conica (da 1.5m a 1.875m)
				#autoLOC_US_AdaptorShroud1500_Tags = Universal Storage Shroud Payload Gemini Service Module Bay Bluedog Design BDB
				#autoLOC_US_AdaptorShroud1500_Description = Una stiva di carico grande ad altezza fissa e carenata, in forma conica a partire da 1.875m fino a 1.5m. In abbinamento al nucleo a cinque vani (1.5m) fornisce un pratico spazio di carico per capsule Bluedog preformate Gemini. In alternativa può essere usato da solo per fornire un unico ampio vano di carico. Quattro grandi porte forniscono un eccellente accesso al contenuto.
				
			// AdaptorShroud1875
				#autoLOC_US_AdaptorShroud1875_Title = Universal Storage: Carenatura Conica (da 1.875m a 2.5m)
				#autoLOC_US_AdaptorShroud1875_Tags = Universal Storage Shroud Payload Gemini Service Module Bay
				#autoLOC_US_AdaptorShroud1875_Description = Una stiva di carico grande ad altezza fissa e carenata, in forma conica a partire da 2.5m fino a 1.875m. In abbinamento al nucleo a sei vani (1.875m) fornisce un pratico spazio di carico per razzi multi stadio a diametro variabile. In alternativa può essere usato da solo per fornire un unico ampio vano di carico. Quattro grandi porte forniscono un eccellente accesso al contenuto.
				
			// CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Carenatura Cilindrica (1.25m)
				#autoLOC_US_CylindricalShroud125_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud125_Description = Una carenatura espandibile verso l'alto, progettata per fornire protezione aerodinamica ai quattro vani di servizio. Da posizionare sul fondo del nucleo assemblato e selezionare l'altezza giusta. Le porte di servizio permettono l'accesso durante la missione (può essere espulso in caso di emergenza). Disponibile nelle varianti Apollo, Gemini e Porkjet. 
				
			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Carenatura Cilindrica (2.5m)
				#autoLOC_US_CylindricalShroud250_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud250_Description = Una carenatura espandibile verso l'alto di misura grande, progettata per fornire protezione aerodinamica agli otto vani di servizio. Da posizionare sul fondo del nucleo assemblato e selezionare l'altezza giusta. Le porte di servizio permettono l'accesso durante la missione (può essere espulso in caso di emergenza). Disponibile nelle varianti Apollo, Gemini e Porkjet. 
				
			// CylindricalShroud0625
