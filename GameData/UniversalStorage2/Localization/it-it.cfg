				#autoLOC_US_ACDTiny_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione. Disponibile nelle varianti Apollo, Gemini e Porkjet.
		
		
		
		// Electrical
			// BatteryWedge
				#autoLOC_US_BatteryWedge_Title = Universal Storage: Batteria
				#autoLOC_US_BatteryWedge_Tags = Universal Storage Wedge BatteryUniversal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_BatteryWedge_Description = Una batteria ricaricabile a forma di spicchio per essere montata nei nuclei Universal Storage. Le linee di potenza bidirezionali permettono di ricaricare sul posto, oppure l'intero spicchio può essere rimosso in attività EVA e sostituito con altro equipaggiamento o recipienti. Disponibile in quattro varianti.
				
			// FuelCell Both	
				#autoLOC_US_FuelTankCell = Cella a Combustibile
				#autoLOC_US_StartFuelCell = Avvia Cella a Combustibile
				#autoLOC_US_StopFuelCell =	Ferma Cella a Combustibile
				#autoLOC_US_ToggleFuelCell = Attiva/disattiva Cella a Combustibile
					
					// FuelCellMedium
						#autoLOC_US_FuelTankCellMedium_Title = Universal Storage: Cella a Combustibile Alcalina
						#autoLOC_US_FuelTankCellMedium_Tags = Universal Storage Electrical Fuel Cell Fuelcell Alkaline Apollo
						#autoLOC_US_FuelTankCellMedium_Description = La cella a combustibile alcalina è un generatore completamente autosufficiente. Raggiunge un efficienza operativa del 70%, è il generatore ideale per un veloce fine settimana lunare.
						
					// FuelCellSmall
						#autoLOC_US_FuelTankCellSmall_Title = Universal Storage: PEM Fuel Cell
						#autoLOC_US_FuelTankCellSmall_Tags = Universal Storage Electrical Fuel Cell Fuelcell PEM Gemini
						#autoLOC_US_FuelTankCellSmall_Description = Uno sviluppo recente nel campo della generazione di energia, la cella combustibile con membrana a scambio protonico vanta un impressionante efficienza del 50%. Si prega di astenersi dal toccare il radiatore.
					
			// RTGWedge
				#autoLOC_US_RTGWedge_Title = Universal Storage: Generatore Termoelettrico a Radioisotopi
				#autoLOC_US_RTGWedge_Tags = Universal Storage Electrical RTG Generator Radioactivity
				#autoLOC_US_RTGWedge_Description = Genera energia a bassa potenza e lunga durata usando il decadimento radioattivo in uno spicchio a doppia altezza. Usato in ambienti dove l'energia solare non è disponibile o la nave è troppo distante dalla stella. Genera del calore residuo che deve essere gestito per garantire la sopravvivenza.
		
		
		
		// Control	
			// GuidanceComputer
				#autoLOC_US_GuidanceComputer_Title = Universal Storage: Computer di Navigazione
				#autoLOC_US_GuidanceComputer_Tags = Universal Storage Wedge DSKY Guidance Computer
				#autoLOC_US_GuidanceComputer_Description = Computer digitale da 2MHz, di alta gamma. Anche se utilizzato al meglio per sperimentare l'apice dei video-game di prossima generazione; al KSC preferirebbero che tu usassi questo bestione per tracciare la tua rotta tra le stelle. Include memoria pre-intrecciata e una pratica maniglia.

		
		
		// Fuel Tank
