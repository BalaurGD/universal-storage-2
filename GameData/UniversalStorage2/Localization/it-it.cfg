				#autoLOC_US_Penti_Tags = Universal Storage Core
				#autoLOC_US_Penti_Description = Un nucleo centrale con cinque vani per spicchi. Espandibile quattro volte l'altezza di base. Ideale da accoppiare al vano conico da 1.5m a 1.875m, per moduli di servizio aereodinamici in stile BDB. Configurabile nelle varianti serbatoio o corridoio d'equipaggio.
	
			// US_Quad
