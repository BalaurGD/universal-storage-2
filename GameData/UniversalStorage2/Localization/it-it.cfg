				#autoLOC_US_Octo_Tags = Universal Storage Core
				#autoLOC_US_Octo_Description = Un nucleo centrale con otto vani per spicchi. Espandibile quattro volte l'altezza di base. Può essere montato in una copertura aerodinamica da 2.5m per moduli di servizio. Configurabile in variante serbatoio o corridoio di trasferimento equipaggio. 
			
			// US_Penti
