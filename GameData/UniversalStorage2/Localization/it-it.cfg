				#autoLOC_US_ACDSmall_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDSmall_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione. Disponibile nelle varianti Apollo, Gemini e Porkjet.
			
