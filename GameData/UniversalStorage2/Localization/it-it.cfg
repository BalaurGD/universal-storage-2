		// Command
			// USDoubleProbeCore
				#autoLOC_US_DoubleProbeCore_Title = Universal Storage: Remote Operations System
				#autoLOC_US_DoubleProbeCore_Tags = Universal Storage Probe Core Command Reaction Wheel
				#autoLOC_US_DoubleProbeCore_Description =  The MK-I 'iE' version of the Remote Operations System is a double high, fully autonomous artificial brain. Capable of gyroscopic control, remote guidance, and fulfilling the role of a reasonably skilled pilot; this system is an advanced probe core available in a convenient wedge format. 

			// SingleProbeCore
				#autoLOC_US_SingleProbeCore_Title = Universal Storage: Remote Operations System MKII
				#autoLOC_US_SingleProbeCore_Tags = Universal Storage Probe Core Command Reaction Wheel Advanced
				#autoLOC_US_SingleProbeCore_Description = The MK-II version of the Remote Operations System is the logical revision of the MK-I, bringing faster processing speeds and doubling available system RAM to 256k. While removing the dedicated gyroscope and reducing the display to a single line of scrolling text to save space, engineers agree the tradeoff and computational power is worth the 50kg of mass savings. 
		
		
		// Control
			// ACD1500
				#autoLOC_US_ACD1500_Title = Universal Storage: ACD (1.5m)
				#autoLOC_US_ACD1500_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel Gemini BDB Bluedog Design
				#autoLOC_US_ACD1500_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione mantenendo lo spazio vuoto al centro per il passaggio dell'equipaggio. Progettato per interfacciarsi al sistema DBD 1.5m Gemini. o attacchi simili.

			// ACDLarge	
				#autoLOC_US_ACDLarge_Title = Universal Storage: ACD (2.5m)
				#autoLOC_US_ACDLarge_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDLarge_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione mantenendo lo spazio vuoto al centro per il passaggio dell'equipaggio. Disponibile nelle varianti Apollo, Gemini e Porkjet.
				
			// ACDMedium
				#autoLOC_US_ACDMedium_Title = Universal Storage: ACD (1.875m)
				#autoLOC_US_ACDMedium_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDMedium_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente leggero la gestione dei moduli e delle ruote di reazione mantenendo lo spazio vuoto al centro per il passaggio dell'equipaggio. Disponibile nelle varianti Apollo, Gemini e Porkjet.
			
			// ADCSmall
				#autoLOC_US_ACDSmall_Title = Universal Storage: ACD (1.25m)
				#autoLOC_US_ACDSmall_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDSmall_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione. Disponibile nelle varianti Apollo, Gemini e Porkjet.
			
			// ADCTiny
				#autoLOC_US_ACDTiny_Title = Universal Storage: ACD (0.625m)
				#autoLOC_US_ACDTiny_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_ACDTiny_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione. Disponibile nelle varianti Apollo, Gemini e Porkjet.
		
		
		
		// Electrical
			// BatteryWedge
				#autoLOC_US_BatteryWedge_Title = Universal Storage: Batteria
				#autoLOC_US_BatteryWedge_Tags = Universal Storage Wedge BatteryUniversal Storage Decoupler Stack Separator Reaction Wheel
				#autoLOC_US_BatteryWedge_Description = Una batteria ricaricabile a forma di spicchio per essere montata nei nuclei Universal Storage. Le linee di potenza bidirezionali permettono di ricaricare sul posto, oppure l'intero spicchio può essere rimosso in attività EVA e sostituito con altro equipaggiamento o recipienti. Disponibile in quattro varianti.
					
					// FuelCellMedium
						#autoLOC_US_FuelTankCellMedium_Title = Universal Storage: Cella a Combustibile Alcalina
						#autoLOC_US_FuelTankCellMedium_Tags = Universal Storage Electrical Fuel Cell Fuelcell Alkaline Apollo
						#autoLOC_US_FuelTankCellMedium_Description = La cella a combustibile alcalina è un generatore completamente autosufficiente. Raggiunge un efficienza operativa del 70%, è il generatore ideale per un veloce fine settimana lunare.
						
					// FuelCellSmall
						#autoLOC_US_FuelTankCellSmall_Title = Universal Storage: PEM Fuel Cell
						#autoLOC_US_FuelTankCellSmall_Tags = Universal Storage Electrical Fuel Cell Fuelcell PEM Gemini
						#autoLOC_US_FuelTankCellSmall_Description = Uno sviluppo recente nel campo della generazione di energia, la cella combustibile con membrana a scambio protonico vanta un impressionante efficienza del 50%. Si prega di astenersi dal toccare il radiatore.
					
					// FuelCell Both	
						#autoLOC_US_FuelTankCell = Cella a Combustibile
						#autoLOC_US_StartFuelCell = Avvia Cella a Combustibile
						#autoLOC_US_StopFuelCell =	Ferma Cella a Combustibile
						#autoLOC_US_ToggleFuelCell = Attiva/disattiva Cella a Combustibile
		
		
		// Control	
			// GuidanceComputer
				#autoLOC_US_GuidanceComputer_Title = Universal Storage: Computer di Navigazione
				#autoLOC_US_GuidanceComputer_Tags = Universal Storage Wedge DSKY Guidance Computer
				#autoLOC_US_GuidanceComputer_Description = Computer digitale da 2MHz, di alta gamma. Anche se utilizzato al meglio per sperimentare l'apice dei video-game di prossima generazione; al KSC preferirebbero che tu usassi questo bestione per tracciare la tua rotta tra le stelle. Include memoria pre-intrecciata e una pratica maniglia.

			// RTGWedge
				#autoLOC_US_RTGWedge_Title = Universal Storage: Generatore Termoelettrico a Radioisotopi
				#autoLOC_US_RTGWedge_Tags = Universal Storage Electrical RTG Generator Radioactivity
				#autoLOC_US_RTGWedge_Description = Genera energia a bassa potenza e lunga durata usando il decadimento radioattivo in uno spicchio a doppia altezza. Usato in ambienti dove l'energia solare non è disponibile o la nave è troppo distante dalla stella. Genera del calore residuo che deve essere gestito per garantire la sopravvivenza.
		
		
		// Fuels
			// AerozineWedge
				#autoLOC_US_AerozineWedge_Title = Universal Storage: Serbatoio per Carburante Liquido
				#autoLOC_US_AerozineWedge_Tags = Universal Storage Wedge Liquid Fuel Aerozine
				#autoLOC_US_AerozineWedge_Description = Un serbatoio per carburante liquido e ossidatore costruito in forma di spicchio per essere montato nei nuclei Universal Storage. Il carburante può essere rifornito in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.
			
			// HydrazineWedge
				#autoLOC_US_HydrazineWedge_Title = Universal Storage: Serbatoio per Monopropellente
				#autoLOC_US_HydrazineWedge_Tags = Universal Storage Wedge Monoprop Hydrazine
				#autoLOC_US_HydrazineWedge_Description = Un serbatoio per monopropellente costruito in forma di spicchio per essere montato nei nuclei Universal Storage. Il monopropellente può essere rifornito in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.
			
			// HydrogenWedge
				#autoLOC_US_HydrogenWedge_Title = Universal Storage: Serbatoio per Idrogeno
				#autoLOC_US_HydrogenWedge_Tags = Universal Storage Wedge Cryogenic Hydrogen
				#autoLOC_US_HydrogenWedge_Description = Un serbatoio per idrogeno costruito in forma di spicchio per essere montato nei nuclei Universal Storage. l'idrogeno è stoccato in crio-temperatura e lo spicchio contiene i recipienti isolati in aggiunta all'equipaggiamento criogenico e le apparecchiature di sicurezza. L'idrogeno può essere rifornito in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.
			
				// Hydrogen [Kerbalism]
					#autoLOC_US_HydrogenWedgeKerbalism_Tags = Universal Storage Wedge Cryogenic Hydrogen Kerbalism				
			
			// OxygenWedge
				#autoLOC_US_OxygenWedge_Title = Universal Storage: Serbatoio per Ossigeno
				#autoLOC_US_OxygenWedge_Tags = Universal Storage Wedge Cryogenic Oxygen
				#autoLOC_US_OxygenWedge_Description = Un serbatoio per ossigeno costruito in forma di spicchio per essere montato nei nuclei Universal Storage. l'ossigeno è stoccato in crio-temperatura e lo spicchio contiene i recipienti isolati in aggiunta all'equipaggiamento criogenico e le apparecchiature di sicurezza. L'ossigeno può essere rifornito in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.
				
				// Oxygen [Kerbalism]
					#autoLOC_US_OxygenWedgeKerbalism_Tags = Universal Storage Wedge Cryogenic Oxygen Kerbalism					
					
				// Oxygen [IFILS]
				#autoLOC_US_OxygenWedgeIFILS_Tags = Universal Storage Ossigeno criogenico a cuneo IFI IFILS cck-lifesuppor		

		// Lifesupport
			// ComboLifeSupport
			#autoLOC_US_ComboLifesupportWedge_Title = Universal Storage: Borsa di supporto vitale combinata
			#autoLOC_US_ComboLifesupportWedge_Tags = Universal Storage Rifornimento di cuneo Spuntini dell'ossigeno dell'acqua del cibo TAC Life Support cck-lifesupport
			#autoLOC_US_ComboLifesupportWedge_Description = Ricco di cibo, acqua e ossigeno a sufficienza per un viaggio di dieci giorni, questo piccolo borsone salvavita ha tutto ciò di cui ha bisogno un Kerbalnaut pionieristico. AVVISO SULLE ALLERGIE: i tubi per alimenti passati possono contenere tracce di estratto di pisello, cipolla ed estratto di melograno. Il serbatoio dell'acqua può contenere cloro. Le bombole di ossigeno sono classificate per una profondità di immersione non superiore a 200 m.

			#autoLOC_US_ComboLifesupportWedgeIFILS_Description = Confezionato con abbastanza crocchette e pezzi per un viaggio di dieci giorni, questo piccolo borsone salvavita ha tutto ciò di cui ha bisogno un Kerbalnaut pionieristico. AVVISO SULLE ALLERGIE: i tubi per alimenti passati possono contenere tracce di estratto di pisello, cipolla ed estratto di melograno. Il serbatoio dell'acqua può contenere cloro. Le bombole di ossigeno sono classificate per una profondità di immersione non superiore a 200 m.


			// FoodWedge
				#autoLOC_US_FoodWedge_Title = Universal Storage: Borsa del Cibo
				#autoLOC_US_FoodWedge_Tags = Universal Storage Wedge Supply Food TAC Life Support
				#autoLOC_US_FoodWedge_Description = Pacco di forniture alimentari costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

					// FoodWedge [Kerbalism]
						#autoLOC_US_FoodWedgeKerbalism_Tags = Universal Storage Wedge Supply Food Kerbalism
					
					// FoodWedge [Snacks!]
						#autoLOC_US_FoodWedgeSnacks_Title = Universal Storage: Pacco degli Spuntini
						#autoLOC_US_FoodWedgeSnacks_Tags = Universal Storage Wedge Supply Snacks
						#autoLOC_US_FoodWedgeSnacks_Description = Barattolo di Spuntini costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

					// FoodWedge [IFI Life Support]
						#autoLOC_US_FoodWedgeIFILS_Title = Universal Storage: Pacchetto crocchette e pezzi
						#autoLOC_US_FoodWedgeIFILS_Tags = Universal Storage Punte per crocchette a cuneo cck-lifesupport
						#autoLOC_US_FoodWedgeIFILS_Description = Crocchette e pezzi di latta costruiti in formato a spicchio per essere montati sui nuclei di archiviazione universale. L'intero cuneo può essere rimosso su EVA e posizionato con nuove attrezzature o ripostigli. Sono disponibili quattro varianti di dimensioni.

					// FoodWedge [USI LS]
						#autoLOC_US_FoodWedgeUSI_Title = Universal Storage: Sacca di Rifornimenti per Supporto Vitale
						#autoLOC_US_FoodWedgeUSI_Tags = Universal Storage Wedge Supplies Supply USI Life Support
						#autoLOC_US_FoodWedgeUSI_Description = Pacco di forniture alimentari costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

			// WaterWedge
				#autoLOC_US_WaterWedge_Title = Universal Storage: Serbatoio di Acqua
				#autoLOC_US_WaterWedge_Tags = Universal Storage Wedge Water
				#autoLOC_US_WaterWedge_Description = Un serbatoio per l'acqua costruito in forma di spicchio per essere montato nei nuclei Universal Storage. L'acqua può essere rifornita in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.
				
					// WaterWedge [Kerbalism]
						#autoLOC_US_WaterWedgeKerbalism_Tags = Universal Storage Wedge Water Kerbalism
					
					// WaterWedge [TAC LS]
						#autoLOC_US_WaterWedgeTAC_Tags = Universal Storage Wedge SWater TAC Life Support
					
			// Elektron
				#autoLOC_US_Elektron_Title = Universal Storage: Elektron
				#autoLOC_US_Elektron_Tags = Universal Storage Processor Electrolysis Elektron
				#autoLOC_US_Elektron_Description = Questo complesso elettrolizzatore separa l'acqua in idrogeno e ossigeno usando grandi quantità di corrente elettrica. Dotato di una scocca costruita in origine per apparati per la fumigazione ad alta pressione, l'Elektron si è dimostrato capace sia di sostentare che di distruggere le piccole cosine verdi striscianti.
				
				#autoLOC_US_Electrolysis = Unità Elettrolisi
				#autoLOC_US_StartElectrolysis = Avvia Elettrolisi
				#autoLOC_US_StopElectrolysis =	Ferma Elettrolisi
				#autoLOC_US_ToggleElectrolysis = Attiva/Disattiva Elettrolisi
					
			// Sabatier
				#autoLOC_US_Sabatier_Title = Universal Storage: Reattore Sabatier
				#autoLOC_US_Sabatier_Tags = Universal Storage Processor Sabatier TAC Life Support
				#autoLOC_US_Sabatier_Description = L'unità Sabatier usa enormi quantità di corrente elettrica per convertire anidrite carbonica e idrogeno in combustibile liquido e acqua. Il reattore genera molto calore ed è raccomandato l'uso di radiatori per il raffreddamento.
				
					// Sabatier [Kerbalism]
						#autoLOC_US_SabatierKerbalism_Tags = Universal Storage Processor Sabatier Kerbalism
						#autoLOC_US_SabatierReactor = Reattore Sabatier
						#autoLOC_US_StartSabatier = Avvia Reattore
						#autoLOC_US_StopSabatier = Ferma Reattore
						#autoLOC_US_ToggleSabatier = Attiva/Disattiva Reattore
			 			
			//WaterPurifier
				#autoLOC_US_WaterPurifier_Title = Universal Storage: Purificatore d'Acqua
				#autoLOC_US_WaterPurifier_Tags = Universal Storage Processor Water Purifier TAC Life Support
				#autoLOC_US_WaterPurifier_Description = L'unità di purificazione di acqua usa una schiera di filtri e un sistema di distillazione a centrifuga per riciclare le acque grigie in acqua pura e potabile, usabile da bere o per l'elettrolisi.
					
					// WaterPurifier [Kerbalism]
						#autoLOC_US_WaterPurifierKerbalism_Tags = Universal Storage Processor Water Purifier Kerbalism
						
						#autoLOC_US_WaterPurifier = Purificatore D'Acqua
						#autoLOC_US_StartWaterPurifier = Avvia Purificatore
						#autoLOC_US_StopWaterPurifier = Ferma Purificatore
						#autoLOC_US_ToggleWaterPurifier = Attiva/disattiva Purificatore
						
					// WaterPurifier [USI LS]
						#autoLOC_US_WaterPurifierUSI_Title = Universal Storage: Modulo di Riciclaggio
						#autoLOC_US_WaterPurifierUSI_Tags = Universal Storage Wedge Recycling USI Life Support
						#autoLOC_US_WaterPurifierUSI_Description = Sistema di riciclo per supporto vitale progettato per estendere la durata delle missioni in condizioni di rifornimenti limitati. Riduce il consumo di rifornimenti per 1 kerbal del 50%.
						
						#autoLOC_US_StartLifeSupport = Avvia Supporto Vitale 
						#autoLOC_US_StopLifeSupport = Ferma Supporto Vitale
			
		// Radials
			// RadialTanks
			#autoLOC_US_RadialTanks_Title = Universal Storage: Serbatoio Radiale
			#autoLOC_US_RadialTanks_Tags = Universal Storage Fuel Lifesupport Radial
			#autoLOC_US_RadialTanks_Description = Un piccolo serbatoio utile per lander, rover e veicoli che non sono attrezzati con montaggio per spicchi.
					
		// Science
			// AccelGravWedge
			#autoLOC_US_AccelGravWedge_Title = Universal Storage: Unità di Scienza Fisica
			#autoLOC_US_AccelGravWedge_Tags = Universal Storage Science 
			#autoLOC_US_AccelGravWedge_Description = La USF combina un rilevatore di Gravioli e un accelerometro in una sola unità, facendo uso di parti comuni così da ridurre il costo e la massa del sistema. // PSU combines a Gravioli detector and Accelerometer into a single unit, making use of common parts to reduce the cost and mass of the system.
					
			// AdvancedMicroSatWedge
			#autoLOC_US_AdvancedMicroSatWedge_Title = Universal Storage: Sotto-Satellite Avanzato // Universal Storage: Advanced Sub-Satellite 
			#autoLOC_US_AdvancedMicroSatWedge_Tags = Universal Storage Apollo 15 Sub Sat Probe Microsat
			#autoLOC_US_AdvancedMicroSatWedge_Description = Pensato per il dispiegamento in orbita attorno a un corpo lunare, il Sotto-Satellite S2-Apollo è un concentrato di scienza completamente autonomo, costruito attorno a una sonda miniaturizzata allo stato dell'arte. Composto da un magnetometro, un collettore di particelle solari, una vecchia telecamera a circuito chiuso, pannelli solari e un'antenna a lungo raggio dedicata; può potenzialmente anche essere riempito di Idrazina e dotato di un piccolo motore per compiere manovre correttive autonomamente. Anche se proibitivamente costoso per i programmi spaziali a corto di fondi, il dispositivo può rimanere operativo più o meno per sempre e ripagarsi da solo negli anni. Nota: Non esporre al vuoto, all'umidità, calore, forfora o piccole lucertole. La garanzia è nulla se il sigillo è rotto.
			
			// BasicMicroSatWedge
			#autoLOC_US_BasicMicroSatWedge_Title = Universal Storage: Sotto-Satellite Elementare
			#autoLOC_US_BasicMicroSatWedge_Tags = Universal Storage Sputnik Microsat Sub Sat Zeus 
			#autoLOC_US_BasicMicroSatWedge_Description =  Pensato per il dispiegamento attraverso una nave madre in orbita stabile, lo S1-Zeus è un micro-satellite per ricercatori scientifici acuti e attenti al valore. Una batteria al piombo da 12v di alta qualità mantiene la ventola di raffreddamento interna a ben 45 RPM, assicurandosi che i suoi radio trasmettitori rimangano freschi nel bollente vuoto dello spazio. Le sue antenne multipolari trasmettono i dati alle stazioni di terra in quattro e quattr'otto con pochissime scariche elettriche - mentre la sua lucida forma sferica dona aerodinamicità al veicolo spaziale mentre sfreccia attraverso le nuvole spaziali. Fai mangiare la polvere alla concorrenza con un altro prodotto di qualità dai tuoi compagni alla Nox Industrial - zagreb ebnom zlotdik diev! (La Nox Industrial, nè in modo espresso nè implicito, garantisce la qualità dei suoi prodotti quando vengono utilizzati in ambienti impropri. La finitura lucida si corrode se esposta all'azoto dell'atmosfera. Capacità nominale della batteria di 45 minuti alla temperatura ambientale standar di -13°c. Spedito carico a metà, ponticelli non inclusi. La Nox Industrial non è responsabile per il disallineamento ottico durante il dispiegamento dell'antenna)

			// CargoStorageWedge
			#autoLOC_US_CargoWedge_Title = Universal Storage: Armadietto per il carico
			#autoLOC_US_CargoWedge_Tags = Universal Storage Cargo Container
			#autoLOC_US_CargoWedge_Description = Un armadietto da carico, in grado di contenere tre esperimenti di superficie 'Breaking Ground'.

			// DataStorageWedge
			#autoLOC_US_DataStorageWedge_Title = Universal Storage: Terminale di Inserimento Dati
			#autoLOC_US_DataStorageWedge_Tags = Universal Storage Science Box Storage
			#autoLOC_US_DataStorageWedge_Description = Il T.I.D. è un terminale di registrazione compatto e avanzato progettato per archiviare diversi kilobyte di rapporti scientifici sul campo. Equipaggiato con una vera ed efficiente tastiera DVORAK, uno scienziato esperto può registrare osservazioni alla sbalorditiva velocità di 20 parole al minuto.

			// FluidSpectroWedge
			#autoLOC_US_FluidSpectroWedge_Title = Universal Storage: Spettro-Variometro Atmosferico Fluido
			#autoLOC_US_FluidSpectroWedge_Tags = Universal Storage Science 
			#autoLOC_US_FluidSpectroWedge_Description = Lo SVAF contiene vari sensori e esperimenti contiene vari sensori ed esperimenti utilizzati per analizzare campioni di gas.

			// GooBayWedge
			#autoLOC_US_GooBayWedge_Title = Universal Storage: Unità Avanzata Melma Misteriosa™
			#autoLOC_US_GooBayWedge_Tags = Universal Storage Science 
			#autoLOC_US_GooBayWedge_Description = L'Unità Avanzata Melma Misteriosa™ contiene due serbatoi di melma, entrambi possono essere usati per registrare dati scientifici, raddopiando la capacità rispetto all'unità di contenimento standard.
			
			// MapCamWedge
			#autoLOC_US_MapCamWedge_Title = Universal Storage: Fotocamera di Mappatura L-ALT
			#autoLOC_US_MapCamWedge_Tags = Universal Storage Science Mapping Camera SIM Laser Altimeter Scansat
			#autoLOC_US_MapCamWedge_Description = Una macchina fotografica e altimetro laser utilizzabile in EVA. Fai una foto e misura l'altitudine contemporaneamente, molto utile per mappare la superficie di un pianeta.

			// MatBayWedge
			#autoLOC_US_MatBayWedge_Title = Universal Storage: Studio sui materiali Avanzato
			#autoLOC_US_MatBayWedge_Tags = Universal Storage Science 
			#autoLOC_US_MatBayWedge_Description = Lo studio sui materiali avanzato contiene gli stessi sensori ed esperimenti dello studio standard, in un formato a spicchio. A differenza dell'unità di base, lo studio avanzato contiene campioni per condurre e registrare due esperimenti, facendo uso di componenti condivisi per ridurre il costo e la massa.
			
			// ThermoBaroWedge
