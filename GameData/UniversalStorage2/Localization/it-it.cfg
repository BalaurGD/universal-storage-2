				#autoLOC_US_CylindricalShroud0625_Tags = Universal Storage Shroud Payload
				#autoLOC_US_CylindricalShroud0625_Description = un piccolo vano di servizio, adatto per piccole attrezzature scientifiche e paracadute. Disponibile nelle varianti Apollo, Gemini e Porkjet. 
			
			// CylindricalShroud1500
			#autoLOC_US_CylindricalShroud1500_Title = Universal Storage: Carenatura Cilindrica (1.5m)
			#autoLOC_US_CylindricalShroud1500_Tags = Universal Storage Shroud Payload Vostok Service Module
			#autoLOC_US_CylindricalShroud1500_Description = Una carenatura espandibile verso l'alto, progettata per fornire protezione aerodinamica ai cinque vani di servizio. Da posizionare sul fondo del nucleo assemblato e selezionare l'altezza giusta. Un singolo gruppo di piccole porte di servizio permette l'accesso durante la missione, mentre i portelloni più grandi della stiva forniscono opzionalmente una piattaforma per i pannelli fotovoltaici. Sono disponibili dei serbatoi toroidali, con l'opzione di una grande sponda progettata per collegarsi con la carenatura dell'adattore Vostok.  	
		
			// US_Hex
				#autoLOC_US_Hex_Title = Universal Storage: Nucleo di Servizio a Sei Vani (1.875m)
				#autoLOC_US_Hex_Tags = Universal Storage Core
				#autoLOC_US_Hex_Description = Un nucleo centrale con sei vani per spicchi. Espandibile quattro volte l'altezza di base. Può essere montato in una copertura aerodinamica da 1.875m per moduli di servizio. Configurabile in variante serbatoio o corridoio di trasferimento equipaggio. 
				
			// US_Octo
