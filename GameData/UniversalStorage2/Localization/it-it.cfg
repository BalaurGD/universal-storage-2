				#autoLOC_US_CarbonDioxideWedge_Description = Un deposito scorie per anidride carbonica costruito in forma di spicchio per essere montato nei nuclei Universal Storage. CO2 è stoccato compresso e lo spicchio contiene l'equipaggiamento di compressione e le apparecchiature di sicurezza. L'anidride carbonica può essere rifornita in linea, oppure l'intero spicchio può essere rimosso in EVA e sostituito con altro equipaggiamento o recipiente. Disponibile in quattro misure.

