				#autoLOC_US_USACD1500_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel Gemini BDB Bluedog Design
				#autoLOC_US_USACD1500_Description = Il modulo Assetto Controllo e Disaccoppia combina un separatore e uno stabilizzatore in linea per fornire in un solo componente compatto la gestione dei moduli e delle ruote di reazione mantenendo lo spazio vuoto al centro per il passaggio dell'equipaggio. Progettato per interfacciarsi al sistema DBD 1.5m Gemini. o attacchi simili.

