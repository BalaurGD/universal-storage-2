	// Parts	
	// ------------------------------------------------------------------------------------

		// Command
			// USDoubleProbeCore
				#autoLOC_US_USDoubleProbeCore_Title = Universal Storage: Remote Operations System
				#autoLOC_US_USDoubleProbeCore_Tags = Universal Storage Probe Core Command Reaction Wheel
				#autoLOC_US_USDoubleProbeCore_Description = The 'iE' version of the Remote Operations System is a double high, fully autonomous artificial brain. Capable of attitude control, remote guidance, and fulfilling the role of a skilled pilot; this system is the most advanced probe core available in a conveniant wedge format. 
			
		// Coupling
			// ACDLarge	
				#autoLOC_US_ACDLarge_Title = Universal Storage: ACD (2.5m)
				#autoLOC_US_ACDLarge_Tags = Universal Storage Entkuppler Stufentrenner Reaktionsrad
				#autoLOC_US_ACDLarge_Description = Der Attitude Control Decoupler kombiniert einen Stufentrenner mit einem Inline-Stabilisator, um die Raketenstufentrennung und Reaktionsradsysteme in einem einzigen, kompakten und leichtgewichtigem Paket mit einer Zugangsmöglichkeit für Crew-Wechsel bereitzustellen. Verfügbar in Farbschemata, die von Apollo, Gemini and Portkjet inspiriert wurden.
				
			// ACDMedium
				#autoLOC_US_ACDMedium_Title = Universal Storage: ACD (1.875m)
				#autoLOC_US_ACDMedium_Tags = Universal Storage Entkuppler Stufentrenner Reaktionsrad
				#autoLOC_US_ACDMedium_Description = Der Attitude Control Decoupler kombiniert einen Stufentrenner mit einem Inline-Stabilisator, um die Raketenstufentrennung und Reaktionsradsysteme in einem einzigen, kompakten und leichtgewichtigem Paket mit einer Zugangsmöglichkeit für Crew-Wechsel bereitzustellen. Verfügbar in Farbschemata, die von Apollo, Gemini and Porkjet inspiriert wurden.
			
			// USACD1500
				#autoLOC_US_USACD1500_Title = Universal Storage: ACD (1.5m)
				#autoLOC_US_USACD1500_Tags = Universal Storage Decoupler Stack Separator Reaction Wheel Gemini BDB Bluedog Design
				#autoLOC_US_USACD1500_Description = Der Attitude Control Decoupler kombiniert einen Stufentrenner mit einem Inline-Stabilisator, um die Raketenstufentrennung und Reaktionsradsysteme in einem einzigen, kompakten und leichtgewichtigem Paket mit einer Zugangsmöglichkeit für Crew-Wechsel bereitzustellen. Als Schnittstelle zur 1.5m BDB Gemini vorgesehen, oder ähnlichen Verbindungsprofilen.			
				
			// ADCSmall
				#autoLOC_US_ACDSmall_Title = Universal Storage: ACD (1.25m)
				#autoLOC_US_ACDSmall_Tags = Universal Storage Entkuppler Stufentrenner Reaktionsrad
				#autoLOC_US_ACDSmall_Description = Der Attitude Control Decoupler kombiniert einen Stufentrenner mit einem Inline-Stabilisator, um die Raketenstufentrennung und Reaktionsradsysteme in einem einzigen, kompakten und leichtgewichtigem Paket bereitzustellen. Verfügbar in Farbschemata, die von Apollo, Gemini and Portkjet inspiriert wurden.

			// ADCTiny
				#autoLOC_US_ACDTiny_Title = Universal Storage: ACD (0.625m)
				#autoLOC_US_ACDTiny_Tags = Universal Storage Entkuppler Stufentrenner Reaktionsrad
				#autoLOC_US_ACDTiny_Description = Der Attitude Control Decoupler kombiniert einen Stufentrenner mit einem Inline-Stabilisator, um die Raketenstufentrennung und Reaktionsradsysteme in einem einzigen, kompakten und leichtgewichtigem Paket bereitzustellen. Verfügbar in Farbschemata, die von Apollo, Gemini and Portkjet inspiriert wurden.
			
		
		
		// Electrical
			// BatteryWedge
				#autoLOC_US_BatteryWedge_Title = Universal Storage: Battery
				#autoLOC_US_BatteryWedge_Tags = Universal Storage Keil Batterie
				#autoLOC_US_BatteryWedge_Description = Akku im Keilformat zum Einbau in Universal Storage-Kerne. Bidirektionale Stromleitungen ermöglichen das Aufladen in-situ, oder der gesamte Keil kann bei einer EVA entfernt und in neue Geräte oder Lager gelegt werden. Vier Größenvarianten sind verfügbar.
				
			// FuelCell Both	
				#autoLOC_US_FuelTankCell = Brennstoffzelle
				#autoLOC_US_StartFuelCell = Brennstoffzelle starten
				#autoLOC_US_StopFuelCell =	Brennstoffzelle stoppen
				#autoLOC_US_ToggleFuelCell = Brennstoffzelle schalten
					
					// FuelCellMedium
						#autoLOC_US_FuelTankCellMedium_Title = Universal Storage: Alkalische Brennstoffzelle
						#autoLOC_US_FuelTankCellMedium_Tags = Universal Storage Elektrik Brennstoffzelle Alkalische Apollo
						#autoLOC_US_FuelTankCellMedium_Description = Die alkalische Brennstoffzelle ist eine vollständig in sich geschlossene Erzeugungseinheit. Mit einer Effizienz von bis zu 70% ist er der ideale Generator für einen schnellen Wochenend-Einsatz.
						
					// FuelCellSmall
						#autoLOC_US_FuelTankCellSmall_Title = Universal Storage: PEM Brennstoffzelle
						#autoLOC_US_FuelTankCellSmall_Tags = Universal Storage Elektrik Brennstoffzelle PEM Gemini
						#autoLOC_US_FuelTankCellSmall_Description = Die Protonenaustausch-Membranbrennstoffzelle, eine frühe Entwicklung in der Erzeugungstechnologie, weist einen beeindruckenden Wirkungsgrad von 50% auf. Bitte berühren Sie nicht die Kühlkörper.
					
			// RTGWedge
				#autoLOC_US_RTGWedge_Title = Universal Storage: Radionuklidbatterie
				#autoLOC_US_RTGWedge_Tags = Universal Storage Elektrik RTG Generator Radioaktivität
				#autoLOC_US_RTGWedge_Description = Langfristige / geringe Stromerzeugung durch radioaktiven Zerfall in einem doppelhohen Keilgehäuse. Wird in Umgebungen verwendet, in denen keine Sonnenenergie verfügbar ist oder das Schiff zu weit vom Stern entfernt ist. Erzeugt Abwärme, die zur Sicherstellung des Betriebs verwaltet werden muss.
		
		
		
		// Control	
			// GuidanceComputer
				#autoLOC_US_GuidanceComputer_Title = Universal Storage: Steuerungscomputer
				#autoLOC_US_GuidanceComputer_Tags = Universal Storage Keil DSKY Steuerungscomputer
				#autoLOC_US_GuidanceComputer_Description = Ein erstklassiger digitaler 2MHz-Computer. Während es am besten genutzt wird, um den Höhepunkt des Next-Gen-Gaming zu erleben; Das KSC würde es eher bevorzugen, wenn Sie dieses Arbeitspferd benutzen, um Ihren Weg zu den Sternen zu finden. Mit vorgefertigtem Speicher und praktischem Tragegriff.

		
		
		// Fuel Tank
			// AerozineWedge
				#autoLOC_US_AerozineWedge_Title = Universal Storage: Flüssigtreibstofftank
				#autoLOC_US_AerozineWedge_Tags = Universal Storage Keil Flüssigtreibstofftank Aerozine
				#autoLOC_US_AerozineWedge_Description = Behälter mit flüssigem Brennstoff und Oxidationsmittel, die im Keilformat gebaut sind, um an Universal Storage-Kernen angebracht zu werden. LF + OX kann über Leitungen aufgetankt werden, oder der gesamte Keil kann auf EVA entfernt und mit neuer Ausrüstung oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
			
			// AerozineWedge
				#autoLOC_US_HydrazineWedge_Title = Universal Storage: Monotreibstofftank
				#autoLOC_US_HydrazineWedge_Tags = Universal Storage Keil Monoprop Hydrazin
				#autoLOC_US_HydrazineWedge_Description = Monotreibstofftanks im Keilformat zur Montage an Universal Storage-Kernen. Monopropellant kann über Leitungen aufgetankt werden, oder der gesamte Keil kann auf EVA entfernt und mit neuer Ausrüstung oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
			
			// HydrogenWedge
				#autoLOC_US_HydrogenWedge_Title = Universal Storage: Wasserstofftank
				#autoLOC_US_HydrogenWedge_Tags = Universal Storage Keil Kryogen Wasserstoff
				#autoLOC_US_HydrogenWedge_Description = Wasserstofftank im Keilformat zum Einbau in Universal Storage Cores. Wasserstoff wird kryogen gespeichert und dieser Keil enthält isolierte Speicher sowie kryogene Ausrüstung und Sicherheitssysteme. Die Wasserstoffflaschen können über Leitungen aufgetankt werden, oder der gesamte Keil kann auf EVA entfernt und mit neuer Ausrüstung oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
				
				// Hydrogen [Kerbalism]
					#autoLOC_US_HydrogenWedgeKerbalism_Tags = Universal Storage Keil Kryogen Wasserstoff Kerbalism
					
			// OxygenWedge
				#autoLOC_US_OxygenWedge_Title = Universal Storage: Sauerstofftank
				#autoLOC_US_OxygenWedge_Tags = Universal Storage Keil Kryogen Sauerstoff
				#autoLOC_US_OxygenWedge_Description = Sauerstofftank im Keilformat für den Einbau in Universal Storage Cores. Sauerstoff wird kryogen gespeichert und dieser Keil enthält isolierte Speicher sowie kryogene Ausrüstung und Sicherheitssysteme. Die Sauerstoffflaschen können über Leitungen aufgetankt werden, oder der gesamte Keil kann auf EVA entfernt und mit neuen Geräten oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
				
				// Oxygen [Kerbalism]
					#autoLOC_US_OxygenWedgeKerbalism_Tags = Universal Storage Keil Kryogen Sauerstoff Kerbalism	
		
		
		// Utility
			// FoodWedge
				#autoLOC_US_FoodWedge_Title = Universal Storage: Nahrungstasche
				#autoLOC_US_FoodWedge_Tags = Universal Storage Keil Vorräte Nahrung TAC Lebenserhaltung
				#autoLOC_US_FoodWedge_Description = Im Keilformat hergestelltes Lebensmittelversorgungspaket zur Befestigung an Universal Storage-Kernen. Der gesamte Keil kann auf EVA entfernt und mit neuer Ausrüstung oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.

					// FoodWedge [Kerbalism]
						#autoLOC_US_FoodWedgeKerbalism_Tags = Universal Storage Keil Vorräte Nahrung Kerbalism
					
					// FoodWedge [Snacks!]
						#autoLOC_US_FoodWedgeSnacks_Title = Universal Storage: Snackpackung
						#autoLOC_US_FoodWedgeSnacks_Tags = Universal Storage Keil Vorräte Snacks
						#autoLOC_US_FoodWedgeSnacks_Description = Snackdose im Keilformat zur Befestigung an Universal Storage-Kernen. Der gesamte Keil kann auf EVA entfernt und mit neuer Ausrüstung oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
						
					// FoodWedge [USI LS]
						#autoLOC_US_FoodWedgeUSI_Title = Universal Storage: Vorratstasche für Lebenserhaltung
						#autoLOC_US_FoodWedgeUSI_Tags = Universal Storage Keil Vorräte Vorrat USI Lebenserhaltung
						#autoLOC_US_FoodWedgeUSI_Description = Im Keilformat hergestelltes Lebensmittelversorgungspaket zur Befestigung an Universal Storage-Kernen. Der gesamte Keil kann auf EVA entfernt und mit neuer Ausrüstung oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
					
			// WaterWedge
				#autoLOC_US_WaterWedge_Title = Universal Storage: Wassertank
				#autoLOC_US_WaterWedge_Tags = Universal Storage Keil Wasser
				#autoLOC_US_WaterWedge_Description = Wassertank, im Keilformat zur Montage an Universal Storage-Kernen. Der Wassertank kann über Leitungen aufgetankt werden, oder der gesamte Keil kann auf EVA entfernt und mit neuen Geräten oder Lagerung platziert werden. Vier Größenvarianten sind verfügbar.
				
					// WaterWedge [Kerbalism]
						#autoLOC_US_WaterWedgeKerbalism_Tags = Universal Storage Keil Wasser Kerbalism
					
					// WaterWedge [TAC LS]
						#autoLOC_US_WaterWedgeTAC_Tags = Universal Storage Keil Wasser TAC Life Support
					
			// Elektron
				#autoLOC_US_Elektron_Title = Universal Storage: Elektron
				#autoLOC_US_Elektron_Tags = Universal Storage Prozessor Elektrolyse Elektron
				#autoLOC_US_Elektron_Description = Dieser komplexe Elektrolyseur spaltet Wasser mit großen Mengen an Elektrizität in Sauerstoff und Wasserstoff. Mit einem Chassis, das ursprünglich für Hochdruck-Begasungsgeräte gebaut wurde, hat sich der Elektron sowohl bei der Erhaltung als auch bei der Zerstörung von kleinen grünen Krabbeltieren bewährt.
				
				#autoLOC_US_Electrolysis = Electrolyse-Einheit
				#autoLOC_US_StartElectrolysis = Elektrolyse starten
				#autoLOC_US_StopElectrolysis =	Elektrolyse stoppen
				#autoLOC_US_ToggleElectrolysis = Elektrolyse schalten	
					
			// Sabatier
				#autoLOC_US_Sabatier_Title = Universal Storage: Sabatier-Reaktor
				#autoLOC_US_Sabatier_Tags = Universal Storage Prozessor Sabatier TAC Life Support
				#autoLOC_US_Sabatier_Description = Die Sabatier-Einheit verwendet große Mengen an Elektrizität, um Kohlendioxid und Wasserstoff in flüssigen Brennstoff und Wasser umzuwandeln. Der Reaktor erzeugt große Mengen an Wärme und Kühlkörper werden empfohlen.		
				
					// Sabatier [Kerbalism]
						#autoLOC_US_SabatierKerbalism_Tags = Universal Storage Prozessor Sabatier Kerbalism					
						#autoLOC_US_SabatierReactor = Sabatier Reactor
						#autoLOC_US_StartSabatier = Reaktor starten
						#autoLOC_US_StopSabatier = Reaktor stoppen
						#autoLOC_US_ToggleSabatier = Reaktor umschalten	
				
			// WaterPurifier
				#autoLOC_US_WaterPurifier_Title = Universal Storage: Wasserfilter
				#autoLOC_US_WaterPurifier_Tags = Universal Storage Prozessor Wasserfilter TAC Life Support
				#autoLOC_US_WaterPurifier_Description = Die Wasserfiltereinheit verwendet eine Reihe von Filtern und ein Zentrifugen-Destillationssystem, um Grauwasser in reines, trinkbares Wasser zu recyceln, das zum Trinken oder zur Elektrolyse geeignet ist.
					
					// WaterPurifier [Kerbalism]
						#autoLOC_US_WaterPurifierKerbalism_Tags = Universal Storage Prozessor Wasserfilter Kerbalism					
						#autoLOC_US_WaterPurifier = Wasserfilter
						#autoLOC_US_StartWaterPurifier = Filter starten
						#autoLOC_US_StopWaterPurifier = Filter stoppen
						#autoLOC_US_ToggleWaterPurifier = Filter umschalten
						
					// WaterPurifier [USI LS]
						#autoLOC_US_WaterPurifierUSI_Title = Universal Storage: Recycling-Modul
						#autoLOC_US_WaterPurifierUSI_Tags = Universal Storage Keil Recycling USI Life Support
						#autoLOC_US_WaterPurifierUSI_Description = Lebenserhaltungs-Recycling-System zur Verlängerung der Einsatzzeit auf ein festgelegtes Lieferbudget. Reduziert den Verbrauch um 50% für 1 Kerbal.
						
						#autoLOC_US_StartLifeSupport = Start Lebenserhaltung
						#autoLOC_US_StopLifeSupport = Stop Lebenserhaltung
		
			// RadialTanks
				#autoLOC_US_RadialTanks_Title = Universal Storage: Radialbehälter
				#autoLOC_US_RadialTanks_Tags = Universal Storage Treibstoff Lebenserhaltung Radial
				#autoLOC_US_RadialTanks_Description = Ein kleiner Tank, nützlich für Lander, Rover oder Schiffe, die nicht mit einer Keilmontageausrüstung ausgestattet sind.
					

					
		// Payload			
			// AdapterShroud0625
				#autoLOC_US_AdapterShroud0625_Title = Universal Storage: Konische Verkleidung (0,625m auf 1,25m)
				#autoLOC_US_AdapterShroud0625_Tags = Universal Storage Verkleidung Kapsel Deckel
				#autoLOC_US_AdapterShroud0625_Description = Ein kleines, eigenständiges Nutzlast-System zur Verwendung mit Befehlsmodulen. Vier kleine Ladebuchten sind mit einziehbaren Verkleidungen abgedeckt. Erhältlich in den Farben Apollo, Gemini und Porkjet.
			
			// USAdaptorShroud1500		
				#autoLOC_US_AdapterShroud1500_Title = Universal Storage: Konische Verkleidung (1,5m to 1,875m)
				#autoLOC_US_AdapterShroud1500_Tags = Universal Storage Verkleidung Nutzlast Gemini Service-Modul Bay Bluedog Design BDB
				#autoLOC_US_AdapterShroud1500_Description = Eine große Nutzlast-Verkleidung mit fester Höhe mit Übergang von 1,5m auf 1,875m. Zusammen mit dem Universal Storage: Service-Kern mit fünf Ladebuchten (1,5m) bietet sie spezifischen Nutzlastbereich für Bluedog Gemini-Kapseln. Alternativ kann es alleine benutzt werden, um großen Nutzlastbereich bereitzustellen. Vier große Luken bieten exzellenten Zugang zur Ladung.			
	
			// AdapterShroud1875
				#autoLOC_US_AdapterShroud1875_Title = Universal Storage: Konische Verkleidung (1,875m auf 2,5m)
				#autoLOC_US_AdapterShroud1875_Tags = Universal Storage Verkleidung Nutzlast Gemini Service-Modul
				#autoLOC_US_AdapterShroud1875_Description = Eine große, feste Höhe, die sich von 2,5 auf 1,875 m verjüngt. In Verbindung mit dem Universal Storage: Der Service-Kern mit sechs Ladebuchten (1,875 m) bietet  nutzbaren Nutzraum für große Raketen mit mehreren Durchmessern. Alternativ kann es alleine verwendet werden, um großen Nutzraum bereitzustellen. Vier große Türen bieten einen hervorragenden Zugang zum Inhalt.
				
			// CylindricalShroud125
				#autoLOC_US_CylindricalShroud125_Title = Universal Storage: Zylindrische Verkleidung (1,25m)
				#autoLOC_US_CylindricalShroud125_Tags = Universal Storage Verkleidung Nutzlast
				#autoLOC_US_CylindricalShroud125_Description = Eine sich nach oben hin erweiternde Konstruktion, die aerodynamischen Schutz für vier Nutzlast-Servicemodule bietet. Platzieren Sie sie auf dem Boden des zusammengebauten Kerns und stellen Sie die Höhe entsprechend ein. Servicetüren ermöglichen den Zugang während der Mission (kann im Notfall abgeworfen werden). Erhältlich in den Farben Apollo, Gemini, Porkjet und Saturn V.
				
			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud250_Title = Universal Storage: Zylindrische Verkleidung (2,5m)
				#autoLOC_US_CylindricalShroud250_Tags = Universal Storage Verkleidung Nutzlast
				#autoLOC_US_CylindricalShroud250_Description = Eine sich nach oben hin erweiternde Konstruktion, die aerodynamischen Schutz für acht Nutzlast-Servicemodule bietet. Platzieren Sie sie auf dem Boden des zusammengebauten Kerns und stellen Sie die Höhe entsprechend ein. Servicetüren ermöglichen den Zugang während der Mission (kann im Notfall abgeworfen werden). Erhältlich in den Farben Apollo, Gemini, Porkjet und Saturn V.
				
			// CylindricalShroud250
				#autoLOC_US_CylindricalShroud0625_Title = Universal Storage: Zylindrisches Servicemodul (0,625m)
				#autoLOC_US_CylindricalShroud0625_Tags = Universal Storage Verkleidung Nutzlast
				#autoLOC_US_CylindricalShroud0625_Description = Eine kleine Servicebucht, geeignet für kleine Wissenschaftsteile und Fallschirmmodule. Erhältlich in den Farben Apollo, Gemini und Porkjet.
				
			// US_Hex
				#autoLOC_US_US_Hex_Title = Universal Storage: Service-Kern mit sechs Ladebuchten (1,875m)
				#autoLOC_US_US_Hex_Tags = Universal Storage Kern
				#autoLOC_US_US_Hex_Description = Ein zentraler Kern, der für sechs Buchten mit Keilen geeignet ist. Erweiterbar auf das Vierfache seiner ursprünglichen Höhe. Kann innerhalb einer 1,875 m großen Verkleidung für ein aerodynamisches Servicemodul montiert werden. Konfigurierbar in Tank- oder Crewtransfer-Korridor-Varianten.
				
			// US_Octo
				#autoLOC_US_US_Octo_Title = Universal Storage: Service-Kern mit acht Ladebuchten (2,5m)
				#autoLOC_US_US_Octo_Tags = Universal Storage Kern
				#autoLOC_US_US_Octo_Description = Ein zentraler Kern, der für acht Buchten mit Keilen geeignet ist. Erweiterbar auf das Vierfache seiner ursprünglichen Höhe. Kann innerhalb einer 2,5 m großen Verkleidung für ein aerodynamisches Servicemodul montiert werden. Konfigurierbar in Tank- oder Crewtransfer-Korridor-Varianten.
				
			// US_Quad
				#autoLOC_US_US_Quad_Title = Universal Storage: Service-Kern mit vier Ladebuchten (1,25m)
				#autoLOC_US_US_Quad_Tags = Universal Storage Kern
				#autoLOC_US_US_Quad_Description = Ein zentraler Kern, der für vier Buchten mit Keilen geeignet ist. Erweiterbar auf das Vierfache seiner ursprünglichen Höhe. Kann innerhalb einer 1,25 m großen Verkleidung für ein aerodynamisches Servicemodul montiert werden.
			
			// US_Penti
				#autoLOC_US_US_Penti_Title = Universal Storage: Service-Kern mit fünf Ladebuchten (1,5m)
				#autoLOC_US_US_Penti_Tags = Universal Storage Kern
				#autoLOC_US_US_Penti_Description = Ein zentraler Kern, der für fünf Buchten mit Keilen geeignet ist. Erweiterbar auf das Vierfache seiner ursprünglichen Höhe. Idealerweise mit einer 1,5 -> 1,875m Verkleidung für ein aerodynamisches BDB-skaliertes Service-Modul. Konfigurierbar als Treibstofftank- oder mit Crew-Transfertunnel-Varianten.


			
		// Utility
			// EVAExtender
				#autoLOC_US_EVAExtender_Title = Universal Storage: EVA-X
				#autoLOC_US_EVAExtender_Tags = cck-eva-items kis kas Universal Storage EVAX Lebenserhaltung Nahrung Vorräte Wasser Wissenschaft Antenne Kommunikation
