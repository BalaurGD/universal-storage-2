	// Common fields
	// Every part has these core variables
	/+
		// Base attributes
			title = #autoLOC_US_US_Octo_Title //Universal Storage: Eight bay service core (2.5m)
			category = Payload
			tags = #autoLOC_US_US_Octo_Tags //Universal Storage Core
			description = #autoLOC_US_US_Octo_Description //A central core suitable for four bays of wedges. Expandable to four times it's original height and can be mounted within a 2.5m shroud for an aerodynamic service module.  Configurable in fuel tank or crew transfer corridor variants. 
			// Balanced against Stock: cost = 300
			// Balanced against Stock: mass = 0.05
			cost = 300
			mass = 0.075
			maxTemp = 2000
			fuelCrossFeed = True
			bulkheadProfiles = size2
			crashTolerance = 9

		// Tech Tree
			TechRequired = specializedConstruction
			entryCost = 6200
	/-

	// Special 
	// Contains any special functionality for this part
	/+

		// Connected Living Space
			MODULE:NEEDS[ConnectedLivingSpace]
			{
				name = ModuleConnectedLivingSpace
				passable = false
			}
			
