// name = USHexcore

// Common fields
// Every part has these core variables
/+
	// Base attributes
	title = Universal Storage Hexcore
	category = Structural
	tags = Universal Storage Core
	description = A central core suitable for six bays of wedges. Expandable to four times it's original height. Can be mounted within a 1.875m shroud for an aerodynamic service module.
	cost = 150
	mass = 0.030
	maxTemp = 2000	
	fuelCrossFeed = True
	bulkheadProfiles = size2
	crashTolerance = 9

	
	// Tech Tree
	TechRequired = advConstruction
	entryCost = 4500
/-		

// Special 
// Contains any special functionality for this part
/+

// US Fuel Switch
// Sets cost, mass and payload for the various configurations
	MODULE
	{
		name = USFuelSwitch
		SwitchID = 0;1
		resourceNames = LiquidFuel,Oxidizer;LiquidFuel,Oxidizer;LiquidFuel,Oxidizer;LiquidFuel,Oxidizer|Structural;Structural;Structural;Structural
		resourceAmounts = 18,22;36,44;54,66;72,88|0;0;0;0
		initialResourceAmounts = 18,22;36,44;54,66;72,88|0;0;0;0
		tankCost = 70;290;510;730|0;150;300;450
		tankMass = 0.025;0.50;0.75;0.100|0;0.3;0.6;0.9
		hasGUI = False
		availableInEditor = False
		displayCurrentTankCost = True
	}
	
	
