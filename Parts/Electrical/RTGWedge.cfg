PART
{
// Common to all parts in the mod
// ------------------------------

		module = Part
		author = Daishi, DMagic, and Paul Kingtiger 
		manufacturer = New Horizons & Nox Industrial
		subcategory = 0

		
	
// Stuff that gets tweaked and balanced a lot
// ------------------------------------------

		title = Universal Storage RTG Wedge
		category = Utility
		
		cost = 750
		mass = 0.45
		
		TechRequired = largeElectrics	
		entryCost = 3200
		
		maxTemp = 1200	
		
		fuelCrossFeed = False
	
		bulkheadProfiles = wedge
		crashTolerance = 5

		
	// Processor
		MODULE
		{
			 name = ModuleResourceConverter
			 ConverterName  = Fuel Cell
			 StartActionName = Start Fuel Cell
			 StopActionName = Stop Fuel Cell
			 ToggleActionName = Toggle Fuel Cell

			AutoShutdown = false
			GeneratesHeat = true
			UseSpecialistBonus = false
	 
			 
			 INPUT_RESOURCE
			 {
				ResourceName = Oxygen
				Ratio = 2.396800
				FlowMode = STAGE_PRIORITY_FLOW
			 }
			 INPUT_RESOURCE
			 {
				ResourceName = Hydrogen
				Ratio = 4.793600
				FlowMode = STAGE_PRIORITY_FLOW
			 }
			 OUTPUT_RESOURCE
			 {
				ResourceName = ElectricCharge
				Ratio = 2.25
				DumpExcess = false
			 }
			 OUTPUT_RESOURCE
			 {
				ResourceName = Water
				Ratio = 0.003856
				DumpExcess = true
			 }
		}




// Stuff in here should have stable values
// ---------------------------------------

		description = RTG
	
		rescaleFactor = 1
	
// This shouldn't be changing at all!
// ----------------------------------

		tags = Universal Storage Electrical RTG Generator Radioactive
		
		attachRules = 1,0,1,1,0		

// Don't edit anything below this line.  Here be dragons!
// ------------------------------------------------------

		name = USRTGWedge

	// Drag
		angularDrag = 1
		dragModelType = default
		maximum_drag = 0.2
		minimum_drag = 0.2

		DRAG_CUBE
		{
			cube = A0, 0.2005,0.7786,0.4882, 0.2005,0.7583,0.5237, 0.2253,0.7965,0.3866, 0.2256,0.7447,0.372, 0.1581,0.8265,0.5009, 0.1578,0.8268,0.4946, 0.01337,0.1781,0.002136, 0.4955,0.4199,0.6034
		
		}

		
	// Model call
		MODEL
		{
		model = UniversalStorage2/Parts/Electrical/RTGWedge
		scale = 1, 1, 1
		}
	
		MODULE
		{
		
			name = USModuleGreeble
			IsActive = True
			BottomNodeName = attach
			CheckBottomNode = True
			AllowGreebleToggle = true
			GreebleToggleName = Toggle Details
			GreebleTransform = Greebles
		
		}
	
	
	// Wedge attach node definitions
		NODE
		{
			name = attach
			transform = attach
			size = 0
			method = HINGE_JOINT
		}

}