			 ToggleActionName = Toggle Fuel Cell

			AutoShutdown = false
			GeneratesHeat = true
			UseSpecialistBonus = false
	 
			 
			 INPUT_RESOURCE
			 {
				ResourceName = Oxygen
				Ratio = 2.396800
				FlowMode = STAGE_PRIORITY_FLOW
			 }
			 INPUT_RESOURCE
			 {
				ResourceName = Hydrogen
				Ratio = 4.793600
				FlowMode = STAGE_PRIORITY_FLOW
			 }
			 OUTPUT_RESOURCE
			 {
				ResourceName = ElectricCharge
				Ratio = 2.25
				DumpExcess = false
			 }
			 OUTPUT_RESOURCE
			 {
				ResourceName = Water
				Ratio = 0.003856
				DumpExcess = true
			 }
		}




