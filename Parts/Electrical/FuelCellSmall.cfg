PART
{

//Basic

	author = Daishi & Paul Kingtiger 
	module = Part
	name = USFuelCellSmall
	rescaleFactor = 1
	tags = Universal Storage Electrical Fuel Cell Fuelcell PEM Gemini
			
	MODEL
	{
	model = UniversalStorage2/Parts/Electrical/FuelCellSmall
	scale = 1, 1, 1
	}

//AttachmentRules

	attachRules = 1,0,1,1,0

//Description	

	category = Utility
	description = An early development in generation technology, the Proton-exchange membrane fuel cell boasts an impressive efficiency rating of 50%. Please refrain from touching the heatsinks.
	manufacturer = New Horizons & Nox Industrial
	subcategory = 0
	title = Universal Storage PEM Fuel Cell

//Costs & RD

	cost = 750
	entryCost = 2250
	TechRequired = advConstruction

//Physical

	bulkheadProfiles = wedge
	crashTolerance = 5
	fuelCrossFeed = True
	mass = 0.45
	maxTemp = 1200
	thermalMassModifier = 4.0

//Drag

	angularDrag = 1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2

	DRAG_CUBE
	{
		cube = A0, 0.2005,0.7786,0.4882, 0.2005,0.7583,0.5237, 0.2253,0.7965,0.3866, 0.2256,0.7447,0.372, 0.1581,0.8265,0.5009, 0.1578,0.8268,0.4946, 0.01337,0.1781,0.002136, 0.4955,0.4199,0.6034
	
	}
		
	
//Plugin Control	
//Energy output is weedy, and needs to run hotter and less efficient than the larger cell. 
	
	
	
//Wedge attach node definitions

	NODE
	{
		name = attach
		transform = attach
		size = 0
		method = HINGE_JOINT
	}
	
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName  = Fuel Cell
		 StartActionName = Start Fuel Cell
		 StopActionName = Stop Fuel Cell
		 ToggleActionName = Toggle Fuel Cell

		AutoShutdown = false
		GeneratesHeat = true
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = Oxygen
			Ratio = 2.396800
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = Hydrogen
			Ratio = 4.793600
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 2.25
			DumpExcess = false
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Water
			Ratio = 0.003856
			DumpExcess = true
		 }
	}
	
}