{
	@description = The Sabatier unit uses immense amounts of electricity to convert Carbon Dioxide and Hydrogen into Liquid Fuel and Water, at a rate of 1L an hour. Guaranteed to cause rolling blackouts or your money back! Water bottle and drip tray not included.
	@title = Universal Storage: Sabatier reactor
	
	@cost = 1350
	@mass = 0.24
		
	@TechRequired = electronics
	@entryCost = 11000
	
	// --- resource parameters ---
	MODULE
	{
		name = TacGenericConverter
		converterName = #autoLOC_TACLS_00243 //Sabatier Recycler
		StartActionName = #autoLOC_TACLS_00244 //Start Sabatier
		StopActionName = #autoLOC_TACLS_00245 //Stop Sabatier	
		tag = Life Support		
		GeneratesHeat = true
		conversionRate = 1.53	
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.039783051310155
		}
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.000851605032367
		}
		INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.000001360254171
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.001713537562385
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = LiquidFuel
			Ratio = 0.000000807530168
			DumpExcess = true
		}	

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 1
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
	}
